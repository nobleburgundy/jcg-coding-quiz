<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&family=Roboto+Slab&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://kit.fontawesome.com/b34966f7b7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <title>Cool Code Quiz Highscores</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light pt-1 pb-1" style="background-color:#fffb16;">
        <a href="index.html" class="navbar-brand">The Cool Code Quiz</a>
        <a href="index.html" class="ml-auto">Restart Game</a>
    </nav>
    <main class="container-sm">
        <article class="row mt-3" id="high-score-article">
            <div class="col-lg-1"></div>
            <div class="col-lg-10">
                <h2>High Scores</h2>
                <table class="table table-sm table-borderless text-monospace">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Initials</th>
                            <th>Score</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <button class="btn btn-outline-danger btn-large" id="clear-highscores">Clear Highscores</button>
            </div>
            <div class="col-lg-1"></div>
        </article>
    </main>
    <script src="./assets/highscores.js"></script>
</body>

</html>
